<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.47.0/tabler-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Questrial">
    <link rel="stylesheet" href="http://localhost:9000/style">
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: 'Questrial', serif;
        }
    </style>
</head>

<body>

<div class="grid">
    <div id="controls">
        <h1 id="company-name">Main.Company Name</h1>
        <button onclick="getData()">
            <i class="ti ti-refresh"></i>
        </button>
        <p id="log"></p>
    </div>
    <div id="ship-table">
        <h2 style="margin: 0;"><i class="ti ti-ship"></i> Ships</h2>
        <div class="table"></div>
    </div>
    <div id="cargo-table">
        <h2 style="margin: 0;"><i class="ti ti-box-seam"></i> Cargos</h2>
        <div class="table"></div>
    </div>
    <div id="harbour-table">
        <h2 style="margin: 0;"><i class="ti ti-anchor"></i> Harbours</h2>
        <div class="table"></div>
    </div>
</div>

<div id="interactive-map">
    <div id="map"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
<script src="http://localhost:9000/script"></script>
<script src="./script.js"></script>
</body>
</html>
